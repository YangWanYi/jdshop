<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()">
        客服
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login_logo">
    <img src="/assets/logo.gif" />
  </div>

  <ion-list class="login_info">
    <ion-item>
      <ion-input type="text" placeholder="请输入用户名或手机号"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="请输入密码"></ion-input>
    </ion-item>
    <ion-item lines="none">
      <span slot="start">忘记密码?</span>
      <span slot="end" [routerLink]="['/registerstep1']">新用户注册</span>
    </ion-item>
  </ion-list>

  <ion-button (click)="doLogin()" expand="block" class="commonBtn" color="danger">
    登录
  </ion-button>
</ion-content>
