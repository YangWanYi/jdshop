<ion-content>
  <div class="user_top">
    <div class="user_left">
      <img src="/assets/user.png" />
    </div>
    <div class="user_right" [routerLink]="['/login']">
      <p>登录/注册></p>
    </div>
  </div>
  <ion-list class="user_list">
    <ion-item-divider>
    </ion-item-divider>
    <ion-item lines="full">
      <ion-icon name="newspaper-outline" slot="start" color="danger"></ion-icon>
      <ion-label>全部订单</ion-label>
    </ion-item>
    <ion-item lines="full">
      <ion-icon name="card-outline" slot="start" color="success"></ion-icon>
      <ion-label>待付款</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-icon name="train-outline" slot="start" color="warning"></ion-icon>
      <ion-label>待收货</ion-label>
    </ion-item>
    <ion-item-divider>
    </ion-item-divider>
    <ion-item>
      <ion-icon name="star-outline" slot="start" class="purple"></ion-icon>
      <ion-label>我的收藏</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="people-outline" slot="start" color="secondary"></ion-icon>
      <ion-label>在线客服</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
