<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="cate_content">
    <div class="cate_left">
      <ion-list *ngFor="let item of lCateList" lines="full">
        <ion-item>
          {{item}}
        </ion-item>
      </ion-list>
    </div>
    <div class="cate_right">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="6" *ngFor="let item of rCateList">
            <img [src]="item.src" />
            <p>{{item.title}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
